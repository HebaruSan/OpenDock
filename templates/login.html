{% extends "layout.html" %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ path_for('static', {'filename': 'stylesheet.css'}) }}" />
{% endblock %}
{% block scripts %}
<script src="{{ path_for('static', {'filename' : 'login.js'}) }}"></script>
{% endblock %}
{% block body %}
<div class="well">
    <div class="container">
        <h1>Log In to {{ site_name }}</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <p id="resetNotice">Your password has been reset. You can now log in.</p>
        <form class="form-horizontal col-md-6" role="form" action="/login" method="POST">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username2" placeholder="Username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password2" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label class="col-sm-10 col-sm-offset-2">
                        <input type="checkbox" name="remember-me" id="remember-me2">
                        Remember Me
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="button" value="Log In" class="btn btn-primary" id="loginSubmit2">
                </div>
            </div>
        </form>
        <div class="col-md-6">
            <p>Have you <a href="/forgot-password">forgotten your password</a>?</p>
            <p>Or maybe you want to <a href="/register">create a new account</a>?</p>            
        </div>
    </div>
</div>
{% endblock %}
